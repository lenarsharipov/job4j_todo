<!doctype html>
<html lang="en">
<head>

  <!--  Зависимости Bootstrap-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

  <title>Редактировать задачу</title>
</head>
<body>
<div class="container-fluid p-0">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="/">TODO LIST</a>
      <div class="collapse navbar-collapse">
        <div class="navbar-nav me-auto">
          <a class="nav-item nav-link" href="/">Главная</a>
          <a class="nav-item nav-link" th:href="@{/tasks}">Задачи</a>
        </div>
        <div class="d-flex" th:if="${user.name == 'Гость'}">
          <a class="nav-link text-secondary me-3" th:href="@{/users/register}">Регистрация</a>
          <a class="nav-link text-secondary" th:href="@{/users/login}">Войти</a>
        </div>
        <div class="d-flex" th:if="${user.name != 'Гость'}">
          <a class="nav-link text-secondary me-3" href="#" th:text="${user.name}"></a>
          <a class="nav-link text-secondary" th:href="@{/users/logout}">Выйти</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <form class="mt-3" th:action="@{/tasks/edit/{taskId}(taskId=${task.id})}" method="post" th:object="${task}">
      <div class="mb-3 form-group">
        <label for="description" class="form-label"><b>Описание</b></label>
        <textarea class="form-control" th:field="*{description}" id="description" name="description" rows="5" placeholder="Добавьте описание задачи"></textarea>
      </div>
      <div class="mb-3 form-group" >
        <label for="priority_id"><b>Приоритет</b></label>
        <select id="priority_id" name="priority_id" th:field="*{priority.id}" class="form-control">
          <option th:each="priority : ${priorities}" th:text="${priority.name}" th:value="${priority.id}" th:selected="${priority.id==id}"></option>
        </select>
      </div>
      <div class="mb-3 form-group" >
        <label><b>Категории</b></label>
        <select  th:field="*{categories[0].id}" class="form-select" multiple aria-label="multiple select" required>
          <option th:each="category : ${categories}" th:text="${category.name}" th:value="${category.id}" th:selected="${category.id==id}"></option>
        </select>
      </div>
      <div class="mb-3 row ">
        <div class="col-6"></div>
        <div class="col-6">
          <div class="row">
            <div class="col-6"><a class="btn btn-danger w-100" th:href="@{/tasks/{taskId}(taskId=${task.id})}">Отмена</a></div>
            <div class="col-6"><button class="btn btn-primary w-100" type="submit">Сохранить</button></div>
          </div>
        </div>
      </div>
    </form>
  </div>

</div>
</body>
</html>
