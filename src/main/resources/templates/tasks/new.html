<!doctype html>
<html lang="en">
<head>

  <!--  Зависимости Bootstrap-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

  <title>Задача</title>
</head>
<body>
<div class="container-fluid p-0">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="/">TODO LIST</a>
      <div class="collapse navbar-collapse">
        <div class="navbar-nav me-auto">
          <a class="nav-item nav-link" href="/">Главная</a>
          <a class="nav-item nav-link active" th:href="@{/tasks}">Задачи</a>
        </div>
        <div class="d-flex" th:if="${user.name == 'Гость'}">
          <a class="nav-link text-secondary me-3" th:href="@{/users/register}">Регистрация</a>
          <a class="nav-link text-secondary" th:href="@{/users/login}">Войти</a>
        </div>
        <div class="d-flex" th:if="${user.name != 'Гость'}">
          <a class="nav-link text-secondary me-3" href="#" th:text="${user.name}"></a>
          <a class="nav-link text-secondary" th:href="@{/users/logout}">Выйти</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">

    <div class="mt-4">
      <a class="btn btn-outline-danger btn-sm me-1" role="button" th:href="@{/tasks/create}">Добавить задачу</a>
      <a class="btn btn-outline-primary btn-sm me-1" role="button" th:href="@{/tasks}">Показать все задачи</a>
      <a class="btn btn-outline-primary btn-sm me-1" role="button" th:href="@{/tasks/completed}">Показать выполненные задачи</a>
      <a class="btn btn-primary btn-sm disabled" role="button" aria-disabled="true">Показать новые задачи</a>
    </div>

    <div class="mt-4 row">
      <table class="table table-hover">
        <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Описание</th>
          <th scope="col">Категория</th>
          <th scope="col">Дата создания</th>
          <th scope="col">Статус</th>
          <th scope="col">Приоритет</th>
          <th scope="col">Добавил</th>
          <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task: ${tasks}">
          <td th:text="${task.id}" />
          <td><a th:text="${task.description}" th:href="@{/tasks/{taskId}(taskId=${task.id})}"></a></td>
          <td th:text="${task.categories}"></td>
          <td th:text="${task.created()}"/>
          <td>
            <span th:if="${task.done}">Выполнено</span>
            <span th:if="${!task.done}">В процессе</span>
          </td>
          <td th:text="${task.priority.name}"/>
          <td th:text="${task.user.login}"/>
          <td>
            <a class="btn btn-outline-danger btn-sm" role="button" th:href="@{/tasks/delete/{taskId}(taskId=${task.id})}">Удалить</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
</body>
</html>
