<!doctype html>
<html lang="en">
<head>

  <!--  Зависимости Bootstrap-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

  <title>Registration page</title>
</head>
<body>
<div class="container-fluid p-0">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="/">TODO LIST</a>
      <div class="collapse navbar-collapse">
        <div class="navbar-nav me-auto">
          <a class="nav-item nav-link" href="/">Home</a>
          <a class="nav-item nav-link active" th:href="@{/tasks}">Tasks</a>
        </div>
        <div class="d-flex">
          <a class="nav-link text-secondary me-3" th:href="@{/users/register}">Registration</a>
          <a class="nav-link text-secondary" th:href="@{/users/login}">Log in</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <form class="mt-3" th:action="@{/users/register}" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="name" class="form-label"><b>Name</b></label>
        <input type="text" class="form-control" id="name" name="name" placeholder="John" required>
      </div>
      <div class="mb-3">
        <label for="login" class="form-label"><b>Login</b></label>
        <input type="login" class="form-control" id="login" name="login" placeholder="Login" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label"><b>Password</b></label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
      </div>
      <div class="mb-3 form-group" >
        <label for="timezone"><b>Timezone</b></label>
        <select id="timezone" name="timezone" class="form-control">
          <option th:each="zone : ${timezones}"
                  th:text="${zone.getID() + ' : ' + zone.getDisplayName()}"
                  th:value="${zone.getID()}"
                  th:selected="${zone.getID() == 'UTC'}">
          </option>
        </select>
      </div>
      <div class="mb-3 row">
        <div class="col-6"></div>
        <div class="col-6">
          <div class="row">
            <div class="col-6"><a class="btn btn-danger w-100" th:href="@{/users}">Cancel</a></div>
            <div class="col-6"><button class="btn btn-primary w-100" type="submit">Save</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
</body>
</html>
