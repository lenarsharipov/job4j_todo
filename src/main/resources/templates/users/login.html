<!doctype html>
<html lang="en">
<head>

  <!--  Зависимости Bootstrap-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

  <title>Authentication page</title>
</head>
<body>
<div class="container-fluid p-0">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="/">TODO LIST</a>
      <div class="collapse navbar-collapse">
        <div class="navbar-nav me-auto">
          <a class="nav-item nav-link" href="/">Home</a>
          <a class="nav-item nav-link active" th:href="@{/tasks}">Tasks</a>
        </div>
        <div class="d-flex">
          <a class="nav-link text-secondary" th:href="@{/users/register}">Registration</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6">
        <form class="mt-3" th:action="@{/users/login}" method="post">
          <div class="mb-3" th:if="${error}">
            <p class="text-danger" th:text="${error}"></p>
          </div>
          <div class="mb-3">
            <label for="login" class="form-label"><b>Login</b></label>
            <input type="login" class="form-control" id="login" name="login" placeholder="Login" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label"><b>Password</b></label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <div class="mb-3 row">
            <div class="col-7">
              <p>Not member yet? <span><a th:href="@{/users/register}">Register</a></span></p>
            </div>
            <div class="col-5">
              <div class="row">
                <div class="col-6"><a class="btn btn-danger w-100" th:href="@{/}">Cancel</a></div>
                <div class="col-6"><button class="btn btn-primary w-100" type="submit">Log in</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="col-3"></div>
    </div>
  </div>
</div>
</body>
</html>
